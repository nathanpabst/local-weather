<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <title>InstaWeather</title>
</head>

<body>

      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <h1 class="navbar-brand">InstaWeather</h1>

              <button type="button" id="favoritesBtn" class="btn btn-default navbar-btn navbar-right">View Favorites</button>
            </div>
          </div>
        </nav>


  <div id="search">
    <h1 class="text-center">Search</h1>
    <div class="input-group col-sm-6 col-sm-offset-3">
      <span class="input-group-addon glyphicon glyphicon-search"></span>
      <input id="searchBar" type="text" class="form-control" placeholder="Enter Zip Code...">
      <span class="input-group-btn">
        <button id="searchButton" class="btn btn-default" type="button">Get Weather</button>
      </span>
    </div>
  </div>

  <div id="weatherContainer"></div>

  <div id="favorites"></div>

  <div id="extendedForecast"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>

</html>
